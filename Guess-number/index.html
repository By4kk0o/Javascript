<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu de devinette de nombre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de devinette de nombre aléatoire</h1>
        <p>Essayez de deviner un nombre aléatoire entre 1 et 100.</p>
        <p>Vous avez 10 essais pour deviner le bon numéro.</p>
    </br>
    <div id="wrapper">
        <form class="form">
            <label2 for="guessField" id="guess">Entrez votre supposition</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Soumettre une supposition" class="guessSubmit">
        </form>
    
        <div class="resultParas">
            <p>Suppositions précédentes : <span class="guesses"></span></p>
            <p>Essais restants : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
