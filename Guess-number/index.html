<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu de devinette de nombre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu de devinette de nombre aléatoire</h1>
    <p>Essayez de deviner un nombre aléatoire entre 1 et 100.</p>
    <p>Vous avez 10 essais pour deviner le bon numéro.</p>
    <div id="conteneur">
        <form class="formulaire">
            <label for="guessField" id="guess-label">Entrez votre supposition</label>
            <input type="number" id="guessField" class="guess-field" min="1" max="100">
            <input type="submit" id="subt" value="Envoyer" class="guess-submit">
        </form>

        <div class="resultats">
            <p>Suppositions précédentes : <span class="guess-liste"></span></p>
            <p>Essais restants : <span class="last-result">10</span></p>
            <p class="info-resultat"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
